<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Control de Ventas e Inventario</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- === LibrerÃ­a para QR y cÃ³digos de barras === -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

  

</head>
<body>
  <h2>ğŸ“¦ Control de Ventas e Inventario</h2>
  
  <!-- === Campo de bÃºsqueda con botÃ³n de escaneo e impresiÃ³n === -->
  <div class="form-group">
    <label for="buscarCodigo">CÃ³digo del producto:</label>
    <div style="display: flex; align-items: center; gap: 10px;">
      <input
        id="buscarCodigo"
        type="text"
        placeholder="ğŸ” Buscar por cÃ³digo o nombre..."
        oninput="buscarPorCodigo(this.value)"
        style="flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 5px;"
      />
      <button id="btnScanCode" type="button" class="btn btn-info" onclick="iniciarEscaneo()">
        ğŸ“· Escanear
      </button>
      <button id="btnPrintLabel" type="button" class="btn btn-secondary" onclick="imprimirEtiqueta()">
        ğŸ–¨ï¸ Imprimir etiqueta
      </button>
    </div>
  </div>

  <!-- === Contenedor del escÃ¡ner con fondo oscuro === -->
  <div id="overlayEscaner" style="
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0,0,0,0.8);
    z-index: 9999;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  ">
    <div style="position: relative; display: inline-block;">
      <div id="scanner" style="
        width: 300px;
        height: 220px;
        border: 2px solid #00e676;
        border-radius: 10px;
        box-shadow: 0 0 20px #00e676;
        background: black;
      "></div>
      <div style="
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border: 2px dashed #00e676;
        border-radius: 10px;
        pointer-events: none;
        box-shadow: 0 0 10px rgba(0, 230, 118, 0.6);
      "></div>
    </div>
    <button onclick="detenerEscaneo()" style="
      margin-top: 20px;
      background: #d9534f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
    ">âœ–ï¸ Cancelar</button>
  </div>


  <!-- Contenedor oculto del cÃ³digo de barras -->
  <div id="labelContainer" style="display:none; text-align:center;">
    <h3 id="productLabelName"></h3>
    <svg id="barcode"></svg>
  </div>


  <div class="row">
    <label>Producto:</label>
    <input type="text" id="producto" readonly placeholder="Selecciona producto" />
    <button onclick="abrirModal('producto')">Seleccionar</button>
    <!-- oculto en el UI principal pero disponible dentro de modales -->
    <button class="small" id="btnEditarProductos" style="display:none;" onclick="abrirModalEditar('producto')">âš™ï¸ Editar productos</button>
  </div>

  <div class="row">
    <label>Talla:</label>
    <input type="text" id="talla" readonly placeholder="Selecciona talla" />
    <button onclick="abrirModal('talla')">Seleccionar</button>
    <button class="small" id="btnEditarTallas" style="display:none;" onclick="abrirModalEditar('talla')">âš™ï¸ Editar tallas</button>
  </div>

  <div class="row">
    <label>Cantidad:</label>
    <input type="text" id="cantidad" readonly placeholder="0" />
    <button onclick="abrirModalNumero('cantidad', {allowDecimal:false})">Teclado</button>
  </div>

  <div class="row">
    <label>Precio Compra:</label>
    <input type="text" id="precioCompra" readonly placeholder="0.00" />
    <button onclick="abrirModalNumero('precioCompra', {allowDecimal:true})">Teclado</button>
  </div>

  <div class="row">
    <label>Precio Venta:</label>
    <input type="text" id="precioVenta" readonly placeholder="0.00" />
    <button onclick="abrirModalNumero('precioVenta', {allowDecimal:true})">Teclado</button>
  </div>

  <div class="row">
    <button onclick="agregarProducto()">â• Agregar (compra)</button>
    <button onclick="venderProducto()">ğŸ’¸ Vender</button>
    <button onclick="toggleInventario()">ğŸ“Š Ver Inventario</button>     
  </div>

  <div class="row">    
    <button onclick="toggleMovimientos()">ğŸ“œ Ver Movimientos</button>
    <button onclick="actualizarDatos()">ğŸ”„ Actualizar datos</button>
    <button onclick="abrirModalReporte()">ğŸ“ˆ Reporte por Producto</button>    
  </div>
  
  <div class="row">
    <button id="btnToggleResumen" onclick="toggleResumen()">ğŸ“Š Mostrar/Ocultar Resumen</button>
  </div>

  <div class="summary" id="resumen" style="display:none;">
    <h3 id="totalInvertido">Total invertido: $0</h3>
    <h3 id="totalVendido">Total vendido: $0</h3>
    <h3 id="utilidad">Utilidad: $0</h3>
  </div>

  
  <!-- Secciones ocultas por defecto -->
  <section id="inventarioSection" class="hidden-section">
    <h3>ğŸ“¦ Inventario Actual</h3>
    <table id="tablaInventario">
      <thead>
        <tr><th>Producto</th><th>Talla</th><th>Cantidad</th><th>Compra</th><th>Venta</th><th>Invertido</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="movimientosSection" class="hidden-section">
    <h3>ğŸ“œ Historial de Movimientos</h3>
    <table id="tablaMovimientos">
      <thead>
        <tr><th>Tipo</th><th>Producto</th><th>Talla</th><th>Cantidad</th><th>Total</th><th>Fecha</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Modal genÃ©rico -->
  <div id="modal" class="modal" style="display:none; align-items:center;">
    <div id="contenidoModal" class="modal-content"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
