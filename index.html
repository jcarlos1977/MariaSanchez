<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <!--<meta name="viewport" content="width=device-width,initial-scale=1" />-->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Control de Ventas e Inventario</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  

</head>
<body>
  <h2>ğŸ“¦ Control de Ventas e Inventario</h2>
  
  <div class="form-group">
    
    <div>
      <button id="btnPrintLabel" type="button" class="btn btn-secondary btnLargo" onclick="imprimirEtiqueta()">
        ğŸ–¨ï¸ Imprimir etiqueta
      </button>

      <button type="button" class="btn btn-primary btnLargo" onclick="iniciarEscaneo()">
        ğŸ“· Escanear cÃ³digo
      </button>
    </div><br>

    <label for="buscarCodigo" class="labelInline">CÃ³digo del producto:</label>
    
    <div id="qr-reader" style="width: 300px; margin-top: 10px;"></div>
    
    <div style="display: flex; align-items: center; gap: 10px;">
      <input
        id="buscarCodigo"
        type="text"
        placeholder="ğŸ” Buscar por cÃ³digo o nombre..."
        oninput="buscarPorCodigo(this.value)"
        style="width: 370px;"
      />
     

    </div>

  </div>

  <!-- Contenedor oculto del cÃ³digo de barras -->
  <div id="labelContainer" style="display:none; text-align:center;">
    <h3 id="productLabelName"></h3>
    <svg id="barcode"></svg>
  </div>


  <div class="row">
    <label>Producto:</label>
    <input type="text" id="producto" class="inputLargo" readonly placeholder="Selecciona producto" />
    <!--<button onclick="abrirModal('producto')">Seleccionar</button> -->
    <!-- oculto en el UI principal pero disponible dentro de modales -->
    <button class="small" id="btnEditarProductos" style="display:none;" onclick="abrirModalEditar('producto')">âš™ï¸ Editar productos</button>
  </div>

  <div class="row">
    <label>Talla:</label>
    <input type="text" id="talla" class="inputLargo" readonly placeholder="Selecciona talla" />
    <!--<button onclick="abrirModal('talla')">Seleccionar</button> -->
    <button class="small" id="btnEditarTallas" style="display:none;" onclick="abrirModalEditar('talla')">âš™ï¸ Editar tallas</button>
  </div>

  <div class="row">
    <label>Cantidad:</label>
    <input type="text" id="cantidad" class="inputLargo" readonly placeholder="0" />
    <!-- <button onclick="abrirModalNumero('cantidad', {allowDecimal:false})">Teclado</button> -->
  </div>

  <div class="row">
    <label>Precio Compra:</label>
    <input type="text" id="precioCompra" class="inputLargo" readonly placeholder="" />
    <!-- <button onclick="abrirModalNumero('precioCompra', {allowDecimal:true})">Teclado</button> -->
  </div>

  <div class="row">
    <label>Precio Venta:</label>
    <input type="text" id="precioVenta" class="inputLargo" readonly placeholder="" />
    <!-- <button onclick="abrirModalNumero('precioVenta', {allowDecimal:true})">Teclado</button> -->
  </div>

  <div class="row">
    <button class="btnAccion" onclick="agregarProducto()">â• Agregar</button>
    <button class="btnAccion" onclick="venderProducto()">ğŸ’¸ Vender</button>
    <button class="btnAccion" onclick="toggleInventario()">ğŸ“Š Inventario</button>
  </div>

  <div class="row">
    <button class="btnAccion" onclick="toggleMovimientos()">ğŸ“œ Movimientos</button>
    <!-- <button onclick="actualizarDatos()">ğŸ”„ Actualizar datos</button> -->
    <button class="btnAccion" onclick="abrirModalReporte()">ğŸ“ˆ Reporte</button>
    <button class="btnAccion" id="btnToggleResumen" onclick="toggleResumen()">ğŸ“Š Resumen</button>
  </div>
    

  <div class="summary" id="resumen" style="display:none;">
    <h3 id="totalInvertido">Total invertido: $0</h3>
    <h3 id="totalVendido">Total vendido: $0</h3>
    <h3 id="utilidad">Utilidad: $0</h3>
  </div>

  
  <!-- Secciones ocultas por defecto -->
  <section id="inventarioSection" class="hidden-section">
    <h3>ğŸ“¦ Inventario Actual</h3>
    <table id="tablaInventario">
      <thead>
        <tr><th>Producto</th><th>Talla</th><th>Cantidad</th><th>Compra</th><th>Venta</th><th>Invertido</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="movimientosSection" class="hidden-section">
    <h3>ğŸ“œ Historial de Movimientos</h3>
    <table id="tablaMovimientos">
      <thead>
        <tr><th>Tipo</th><th>Producto</th><th>Talla</th><th>Cantidad</th><th>Total</th><th>Fecha</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Modal genÃ©rico -->
  <div id="modal" class="modal" style="display:none; align-items:center;">
    <div id="contenidoModal" class="modal-content"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
